<div class="viewport ">	
	<div class="centerContent loading">
		<div class="wifi-icon"></div>
		<h4>载入错误或者无网络连接，请重试!</h4>
		<div id="refresh">重试</div>
	</div>
</div> 
<script>
	var btn  =document.querySelector('#refresh');
	function fn(){
		btn.innerHTML = '正在重载';
		fn = function(){};
		Android.refresh();	
	}
	btn.addEventListener('touchend',fn )
</script>
